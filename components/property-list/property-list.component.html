<router-outlet></router-outlet>
<top-nav> </top-nav>
<h1>Property List
  <button class="btn btn-success btn-circle pull-right"
          (click)="add()"
          title="Add Property">
    <i class="glyphicon glyphicon-plus"></i>
  </button>
</h1>

<div class="alert-danger">{{errorMessage}}</div>

<div class="input-group">
    <input type="text" class="form-control"
            placeholder="Search"
			[(ngModel)]="searchText"
            aria-describedby="basic-addon1">
    <span class="input-group-addon" id="basic-addon1">Search</span>
</div>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Value</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prop of properties">
            <td>{{prop.propertyId}}</td>
            <td>{{prop.propertyName}}</td>
            <td>{{prop.propertyValue}}</td>
            <td style="width: 70px;">
                <i class="glyphicon glyphicon-edit pointer"
                   (click)="edit(prop.propertyId)" title="Edit"></i>
                <i class="glyphicon glyphicon-trash pointer"
                    (click)="delete(prop.propertyId)" title="Delete"></i>
            </td>
        </tr>
    </tbody>
</table>
